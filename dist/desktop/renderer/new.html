<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New e-mail</title>
    <script>
        require('angular');
        require('angular-aria');
        require('angular-animate');
        require('angular-material');
        const ipcRenderer = require('electron').ipcRenderer;
        const $ = require('jQuery');
    </script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <script src="js/master.service.js"></script>
    <script src="js/app.service.js"></script>
    <script src="js/email.service.js"></script>
    <script src="controllers/new.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="emailApp" class="newEmail" ng-controller="NewController">
    <table class="container" page>
        <tr>
            <td class="label-cell">
                <label>To:</label>
            </td>
            <td class="input-cell">
                <input type="text" id="to-field" ng-model="to"></input>
            </td>
        </tr>
        <tr>
            <td class="label-cell">
                <label>Subject:</label>
            </td>
            <td class="input-cell">
                <input type="text" id="subject-field" ng-model="subject"></input>
            </td>
        </tr>
        <tr>
            <td class="main" colspan="2">
                <textarea id="body-text" ng-model="text"></textarea>
            </td>
        </tr>
        <tr>
            <td class="bottom" colspan="2">
                <input type="button" id="send-btn" value="Send" ng-click="send()" ng-disabled="isSending"></input>
            </td>
        </tr>
    </table>
  </body>
</html>
